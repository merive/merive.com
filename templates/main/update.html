{% extends 'bases/base.html' %}

{% block title %}
Update file
{% endblock %}

{% block body %}
<html>
<style>
    p {
        font-size: 3em;
        color: #2C2C2C;

    }

    .form {
        text-align: center;
        margin-top: 0.5em;
        color: #C82A1E;
    }

    .inp {
        color: #2C2C2C;
        background-image: linear-gradient(to right, #286334, #327a70);
        border: 0.3em solid #000;
	  	border-radius: 8px;
	  	border-color: #333;

        width: 18em;
        height: 4em;

        padding: 12px;
        padding-bottom: 8px;
        margin: 10px;
    }

    ::placeholder {
        color: #2c2c2c;
        opacity: 1;
    }
}


</style>
<div class="form">
    <form action="/upload" enctype="multipart/form-data" method="POST">
        <p>ONLY FOR DEV</p>
        <input class="inp" name="file" type="file"/>
        <br><input class="inp" name="key" placeholder="Write key" style="">
        <br><input class="inp" name="v_code" placeholder="Write version code">
        <br><input class="inp" name="project" placeholder="Write project name">
        <br><input class="inp" type="submit"/>
        <br>
        <p style="font-size: 1em; ">{{ result }}</p>
    </form>
</div>
</html>
{% endblock %}
