{% extends 'bases/main.html' %}

{% block title %}
Error {{ error_code }}
{% endblock %}

{% block body %}
<main>
    <div class="background">
        <div class="content">
            <p>Something went wrong, {{ error_code }}</p>
        </div>
    </div>
</main>

<style>
    main {
        font-family: 'Orbitron', sans-serif;
        color: black;
    }

    p {
        font-size: 2em;
        text-align: center;
        vertical-align: middle;

        color: #218b5f;
    }

    .background {
        margin: 15% 0% 15% 0%;
        margin-left: 5%;
    	width: 90%;

        border: black solid 5px;
        border-radius: 10px;
        background: #333;
   }

    .content {
        color: #218b5f;
        margin: 0.5em 0.5em 0.5em 0.5em;
    }
</style>
{% endblock %}
