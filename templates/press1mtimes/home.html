{% extends 'bases/p1mt_base.html' %}

{% block title %}
Press1MTimes
{% endblock %}

{% block body %}
<html>
<style>
    .title {
        position: absolute;
        top: 30%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        font-size: 4em;
        color: #C82A1E;
    }

    .btn {
        position: absolute;
        top: 65%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    .ecl1 {     
        /* Ellipse 1 */
        width: 256px;
        height: 256px;
        border-radius: 50%;

        background: #AF251B;
        border: 5px solid #2C2C2C;
        box-sizing: border-box;

        -webkit-text-stroke: 5px #2C2C2C;
    }

    .ecl2 { 
        /* Set position */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        /* Ellipse 2 */
        width: 220px;
        height: 220px;
        border-radius: 50%;

        background: #C82A1E;
        border: 5px solid #2C2C2C;
        box-sizing: border-box;
    }

    .text {
        /* Set position */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        text-align: center;
        vertical-align:middle;
        padding-top: 50%;

        /* Text, font, size parameters */
        color: #AF251B;
        font-family: Arial;
        font-size: 2em;
        text-decoration: none;
        -webkit-text-stroke: 2px #2C2C2C;

        width: 256px;
        height: 256px; 
    }

    .text:hover {
        color: #AF251B;
        text-decoration: none;
    }

    .version {
        position: absolute;
        bottom: 0%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        font-size: 1.5em;
        color: #C82A1E;
    }

</style>
<main>
    <p class="title">Press 1M Times</p>
    <div class="btn">
        <div class="ecl1">
            <div class="ecl2">
                <a class="text" href="/download">DOWNLOAD</a>
            </div>
        </div>
    </div>
    <p class="version">Actual version: <i>{{ version }}</i></p>
</main>
</html>
{% endblock %}
