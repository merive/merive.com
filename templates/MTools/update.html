{% extends 'bases/MTools.html' %}

{% block title %}
Update MTools
{% endblock %}

{% block body %}
<main>
    <div class="form">
        <form action="/MTools/upload" enctype="multipart/form-data" method="POST">
            <p class="title">Update MTools</p>
            <input class="inp" name="file" type="file"/>
            <br><input class="inp" name="key" placeholder="Write key">
            <br><input class="inp" name="version_code" placeholder="Write version code">
            <br><input class="inp" type="submit"/>
            <p style="font-size: 1em; ">{{ result }}</p>
        </form>
    </div>
</main>

<style>
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5% 0 5% 0;
        height: 90%;
    }

    p {
        font-size: 2.75em;
        color: #BBE1FA;
    }

    .title {
        color: #BBE1FA;
        width: 100%;
        align-content: center;
        text-align: center;
        margin-top: 1em;
    }

    .form {
        text-align: center;
        color: #1A2A33;
        margin: auto;
    }

    .inp {
        border: solid 2px #BBE1FA;
        background: #1A2A33;
        color: #BBE1FA;
        font-size: 1em;

        width: 18em;
        height: 4em;

        padding: 12px 12px 8px;
        margin: 10px;
    }

    ::placeholder {
        color: #BBE1FA;
        opacity: 1;
    }
</style>
{% endblock %}
