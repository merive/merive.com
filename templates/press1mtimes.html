        position: absolute;

        margin-right: -50%;

        color: #C82A1E;

        top: 65%;
        left: 50%;
        margin-right: -50%;

        float: left;
        width: 100%;
        padding-top: 50%;
        padding-bottom: 50%;

        text-align: center;

        font-size: 1.7em;

        text-decoration: none;

    .btn a:hover {
        color: #AF251B;
    }

    .version {
        position: absolute;
        bottom: 3%;
        left: 50%;
        margin-right: -50%;
