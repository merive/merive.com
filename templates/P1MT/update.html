{% extends 'bases/P1MT.html' %}

{% block title %}
Update P1MT
{% endblock %}

{% block body %}
<main>
    <div class="form">
        <form action="/P1MT/upload" enctype="multipart/form-data" method="POST">
            <p>Update P1MT</p>
            <input class="inp" name="file" type="file"/>
            <br><input class="inp" name="key" placeholder="Write key">
            <br><input class="inp" name="version_code" placeholder="Write version code">
            <br><input class="inp" type="submit"/>
            <p style="font-size: 1em; ">{{ result }}</p>
        </form>
    </div>
</main>

<style>
    p {
        font-size: 2.75em;
        color: #C82A1E;
    }

    .form {
        text-align: center;
        color: #C82A1E;

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
    }

    .inp {
        color: #2C2C2C;
        background: #C82A1E;
        border: 0.3em solid #333;
        border-radius: 8px;

        width: 18em;
        height: 4em;

        padding: 12px 12px 8px;
        margin: 10px;
    }

    ::placeholder {
        color: #2c2c2c;
        opacity: 1;
    }
</style>
{% endblock %}
