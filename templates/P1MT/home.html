{% extends 'bases/P1MT.html' %}

{% block title %}
Press1MTimes
{% endblock %}

{% block body %}
<main>
    <p class="title">Press 1M Times</p>
    <div class="content" style="width: 100%">
        <div class="btn">
            <div class="btn ecl1">
                <div class="btn ecl2">
                    <a class="btn text" href="/P1MT/download">DOWNLOAD</a>
                </div>
            </div>
        </div>
    </div>
    <p class="version">Actual version: <i>{{ version }}</i></p>
</main>

<style>
    .title {
        font-size: 4em;
        color: #C82A1E;

        width: 100%;
        text-align: center;
        vertical-align: middle;
        margin-top: 3%;
    }

    .btn {
        position: absolute;
        top: 70%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    .ecl1 {
        position: absolute;
        top: 70%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        /* Ellipse 1 */
        width: 14em;
        height: 14em;
        border-radius: 50%;

        background: #AF251B;
        border: 5px solid #2C2C2C;
        box-sizing: border-box;

        -webkit-text-stroke: 5px #2C2C2C;
    }

    .ecl2 {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        /* Ellipse 2 */
        width: 12em;
        height: 12em;
        border-radius: 50%;

        background: #C82A1E;
        border: 5px solid #2C2C2C;
        box-sizing: border-box;
    }

    .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);

        width: 7em;
        height: 7em;

        text-align: center;
        vertical-align: middle;
        padding-top: 50%;

        /* Text, font, size parameters */
        color: #AF251B;
        font-family: 'Do Hyeon', sans-serif;
        font-size: 2em;
        text-decoration: none;
        -webkit-text-stroke: 2px #2C2C2C;
    }

    .text:hover {
        color: #AF251B;
        text-decoration: none;
    }

    .version {
        position: absolute;
        bottom: -1%;
        left: 0;
        width: 100%;
        text-align: center;

        vertical-align: middle;

        font-size: 1.5em;
        color: #C82A1E;
    }
</style>
{% endblock %}
