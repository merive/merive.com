{% extends 'bases/P1MT.html' %}

{% block title %}
Press1MTimes
{% endblock %}

{% block body %}
<main>
    <p class="title">Press 1M Times</p>
    <div class="content" style="width: 100%">
        <div class="btn">
            <div class="ecl1">
                <div class="ecl2">
                    <a class="text" href="/P1MT/download">DOWNLOAD</a>
                </div>
            </div>
        </div>
    </div>
    <p class="version">Actual version: <i>{{ version }}</i></p>
</main>

<style>
    .title {
        font-size: 4em;
        color: #AF251B;

        width: 100%;
        text-align: center;
        margin-top: 3%;
    }

    .btn {
        position: absolute;
        top: 65%;
        left: 50%;
        padding: 0;
        transform: translate(-50%, -50%);
        width: 12em;
        height: 12em;
    }

    .ecl1 {
        width: 12em;
        height: 12em;
        border-radius: 50%;

        display: flex;
        justify-content: center;
        align-items: center;

        border: 5px solid #AF251B;
    }

    .ecl2 {
        width: 10em;
        height: 10em;
        border-radius: 50%;

        display: flex;
        justify-content: center;
        align-items: center;

        border: 5px solid #AF251B;
    }

    .text {
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        /* Text, font, size parameters */
        color: #AF251B;
        font-family: 'Odibee Sans', cursive;
        font-size: 2.3em;
        text-decoration: none;
    }

    .text:hover {
        color: #AF251B;
        text-decoration: none;
    }

    .version {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;

        vertical-align: middle;

        font-size: 1.7em;
        color: #AF251B;
    }
</style>
{% endblock %}
