<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">      
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <!-- Set icon -->
    <link href="{{ url_for('static', filename='merive_icon.png') }}" rel="shortcut icon">
</head>
<body>
<style>
    body {
        background-image: linear-gradient(to right, #286334, #327a70);

        font-family: 'Changa', sans-serif;
        font-size: 16px;
    }

    body::-webkit-scrollbar {
        width: 0.25rem;
    }

    body::-webkit-scrollbar-track {
        background: #333;
    }

    body::-webkit-scrollbar-thumb {
        background: #286334;
    }

    body::-webkit-scrollbar-hover {
        background: #286334;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        position: sticky;
        top: 0;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: #2d6e51;
        font-size: 20px;
        font-family: 'Changa', sans-serif;

        text-align: center;
        padding: 14px 16px;
        text-decoration: none;

        filter: grayscale(75%);
    }

    li a:hover {
        background-color: #111;
        color: #2d6e51;
        text-decoration: none;

        filter: grayscale(0%);
    }
</style>
<ul>
    <li><a href="/home">merive_</a></li>
    <li><a href="/projects">My Projects</a></li>
    <li><a href="/links">My Links</a></li>
    <li><a href="/about">About</a></li>
</ul>
{% block body %}{% endblock %}
</body>
</html>
