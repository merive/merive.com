<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&display=swap" rel="stylesheet">
    <!-- Set icon -->
    <link href="{{ url_for('static', filename='favicon.ico') }}" rel="shortcut icon">
</head>
<body>
<!-- Bootstrap -->
<script crossorigin="anonymous"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

<style>
    body {
        background-image: linear-gradient(to right, #286334, #327a70);

        font-family: 'Montserrat', sans-serif;
        font-size: 16px;

        padding-top: 70px;
    }

    body::-webkit-scrollbar {
        width: 0.25rem;
    }

    body::-webkit-scrollbar-track {
        background: #333;
    }

    body::-webkit-scrollbar-thumb {
        background: linear-gradient(90deg, #286334, #327a70);
    }

    body::-webkit-scrollbar-hover {
        background: linear-gradient(90deg, #286334, #327a70);
    }

    a {
        font-family: 'Orbitron', sans-serif;
        color: black;
        text-decoration: none;
    }

</style>
<nav class="navbar fixed-top navbar-dark" style="background-color: #333;">
    <div class="container-fluid">
        <a class="navbar-brand text-success" href="/home">merive_</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler text-success" data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-success" href="/projects">My Projects</a>
                <a class="nav-link text-success" href="/links">My Links</a>
                <a class="nav-link text-success" href="/about">About</a>
            </div>
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
