{% block body %}{% endblock %}
</body>
<style>
    body {
        animation: animateBg 10s alternate infinite;
        background-image: linear-gradient(45deg, #1A2A33, #0F4B72);
        background-size: 100% 1100%;
        height: 100vh;
        width: 100vw;

        font-family: 'Roboto', sans-serif;
        font-size: 16px;

        padding-top: 70px;
        overflow-x: hidden;
    }

    @keyframes animateBg {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 0 100%;
        }
    }

    body::-webkit-scrollbar {
        width: 0.25rem;
    }

    body::-webkit-scrollbar-track {
        background: #333;
    }

    body::-webkit-scrollbar-thumb {
        background: #1A2A33;
    }

</style>
</html>
