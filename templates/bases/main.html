<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&display=swap" rel="stylesheet">

    <!-- Set favicon -->
    <link href="{{ url_for('static', filename='merive.ico') }}" rel="shortcut icon">
</head>
<body>
<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

<!--  Navbar code  -->
<nav class="navbar fixed-top navbar-dark" style="background-color: #333">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" style="color: #218b5f !important">merive_</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                style="color: #218b5f !important;"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/projects" style="color: #218b5f !important">Projects</a>
                <a class="nav-link" href="/links" style="color: #218b5f !important">Links</a>
                <a class="nav-link" href="/about" style="color: #218b5f !important">About</a>
            </div>
        </div>
    </div>
</nav>


{% block body %}{% endblock %}
</body>
<style>
    body {
        background-image: linear-gradient(to right, #286334, #327a70);

        font-family: 'Montserrat', sans-serif;

        padding-top: 70px;
    }

    body::-webkit-scrollbar {
        width: 0.25rem;
    }

    body::-webkit-scrollbar-track {
        background: #333;
    }

    body::-webkit-scrollbar-thumb {
        background: #218b5f;
    }

    body::-webkit-scrollbar-hover {
        background: #218b5f;
    }

    a {
        font-family: 'Orbitron', sans-serif;
        text-decoration: none;
    }
</style>
</html>
