<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>
        {% block title %}{% endblock %}
    </title>
    <!-- Bootstrap -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans" />
    <!-- Set icon -->
    <link href="{{ url_for('static', filename='mtools_icon.ico') }}" rel="shortcut icon">
</head>
<body>
<!-- Bootstrap -->
<script crossorigin="anonymous"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>

<style>
    body {
        background-image: linear-gradient(to left, #1A2A33, #0F4B72);

        font-family: "Droid Sans";
        font-size: 16px;

        padding-top: 70px;
    }

    body::-webkit-scrollbar {
        width: 0.25rem;
    }

    body::-webkit-scrollbar-track {
        background: #333;
    }

    body::-webkit-scrollbar-thumb {
        background: #1A2A33;
    }

    body::-webkit-scrollbar-hover {
        background: #1A2A33;
    }

</style>

<nav class="navbar fixed-top navbar-dark" style="background-color: #333;">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: #BBE1FA !important;" href="/mtools">MTools</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" style="color: #BBE1FA !important;" data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" style="color: #BBE1FA !important;" href="https://github.com/merive/MTools">GitHub</a>
                <a class="nav-link" style="color: #BBE1FA !important;" href="/">Back</a>
            </div>
        </div>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
